name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # submodules: true
          # If 'assets' git submodule from Chirpy Starter, uncomment above
          # (See: https://github.com/cotes2020/chirpy-starter/tree/main/assets)

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4 # 업데이트된 버전을 사용
        with:
          site-directory: "_site" # 업데이트된 버전에서는 site-directory 옵션 사용
          jekyll-build-command: "bundle exec jekyll b" # 업데이트된 버전에서는 jekyll-build-command 옵션 사용
          jekyll-env: "production" # 업데이트된 버전에서는 jekyll-env 옵션 사용

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Build site
        run: ${{ steps.pages.outputs.jekyll-build-command }} # 업데이트된 버전에서는 jekyll-build-command 출력을 사용
        env:
          JEKYLL_ENV: ${{ steps.pages.outputs.jekyll-env }} # 업데이트된 버전에서는 jekyll-env 출력을 사용

      - name: Test site
        run: |
          bundle exec htmlproofer _site \
            \-\-disable-external=true \
            \-\-ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "_site${{ steps.pages.outputs.base-path }}" # 업데이트된 버전에서는 base-path 출력을 사용

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
